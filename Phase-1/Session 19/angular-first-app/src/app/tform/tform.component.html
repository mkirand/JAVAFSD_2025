<div class="container">
    <h2 style="background-color: yellow;">1. Template Driven Form</h2>
    <div class="row">

        <form class="col-md-6 offset-3" name="form" #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" id="firtName" placeholder="Enter first name"
                    [(ngModel)]="user.firstName" required #firstName="ngModel">
                <div *ngIf="!firstName?.valid && (firstName?.dirty || firstName?.touched)" class="alert alert-danger">
                    First name is required
                </div>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name"
                    [(ngModel)]="user.lastName" required #lastName="ngModel">
                <div *ngIf="!lastName?.valid && (lastName?.dirty || lastName?.touched)" class="alert alert-danger">
                    Last name is required
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"
                    [(ngModel)]="user.password" required #password="ngModel">
                <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="alert alert-danger">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
                    [(ngModel)]="user.email" required #email="ngModel">
                <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="alert alert-danger">
                    Email is required
                </div>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Register</button>
        </form>
    </div>
</div>
