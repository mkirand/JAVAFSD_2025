<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Colors</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-primary">Welcome to Bootstrap Colors</h1>
        <div class="container-fluid">
            <p class="text-secondary">Secondary Color</p>
            <p class="text-success">Success Color</p>
            <p class="text-danger">Danger Color</p>
            <p class="text-warning">Warning Color</p>
            <p class="text-info">Information Color</p>
            <p class="text-dark">This text is styled with the "text-dark" class.</p>
            <p class="text-muted">This text is styled with the "text-muted" class.</p>
            <p class="text-white bg-dark p-2">This text is styled with the "text-white" class on a dark background.</p>
        </div>
        <div>
            <button class="btn btn-dark">Dark Button</button>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-success">Success Button</button>
            <button class="btn btn-danger">Danger Button</button>
            <button class="btn btn-warning">Warning Button</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
