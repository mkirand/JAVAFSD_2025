<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HMTL Comment -->
     <h1>Javascript Practice</h1>
    <script>
        // JavaScript Comment
        // Javascript is not a strict language like Java. 
        // We can create variables using var, let or const keywords.
        let x = 10;
        let y = 20;
        console.log("X + Y = " + (x + y)); // 10 + 20 = 30
        //Variables with different types using var:
        var num = 45; // Number
        var str = "Hello"; // String
        var bool = true; // Boolean
        var object = null; // Null

        console.log("Num: " + num + ", Type: " + typeof num); 
        console.log("Str: " + str + ", Type: " + typeof str);
        console.log("Bool: " + bool + ", Type: " + typeof bool);
        console.log("Object: " + object + ", Type: " + typeof object);

        var arr = ["a", "b", "c", "d"]; // Array
        console.log("Array: " + arr + ", Type: " + typeof arr); // Array: a,b,c,d, Type: object
        var obj = {name: "John", age: 30}; // Object
        console.log("Object: " + obj.name + ", Type: " + typeof obj); // Object: John, Type: object
    </script>
</body>
</html>
