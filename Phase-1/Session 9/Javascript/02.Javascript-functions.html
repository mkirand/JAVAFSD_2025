<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HMTL Comment -->
    <h1>Javascript Function Practice</h1>
    <script>
        function display() {
            console.log("Display function called!");
            document.write("Display function called!<br>");// this will write to the DOM
        };
        display(); // function call

        function add(a, b) {
            var sum = a + b;
            return sum;
        };

        const result = add(5, 10); // function call with arguments
        console.log("The sum is: " + result); // output the result to the console
    </script>
</body>

</html>
