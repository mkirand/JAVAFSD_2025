<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HMTL Comment -->
    <h1>Javascript Arrow Function</h1>
    <script>
        // Arrow function syntax
        const help = (name) => {
            console.log(`Hello ${name}`);
        };
        help("John Doe");
        // Arrow function with IIFE:
        (() => {
            console.log("I am an IIFE arrow function, executed immediately!");
        })(); // IIFE function call
    </script>
</body>

</html>
