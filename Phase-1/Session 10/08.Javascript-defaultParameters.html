<body>
    <!-- HMTL Comment -->
    <h1>Javascript - Default Parameters</h1>
    <p>To set default parameters if the params is not passed in function call</p>
    <p>Example: function sum (a = 0, b = 0)</p>
    <script>
        function sum(a = 0, b = 0){
            console.log("Sum: ", a + b);
        }
        sum(1, 2); // Sum: 3
        sum(5); // Sum: 5;
    </script>
</body>
