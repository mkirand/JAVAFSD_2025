<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HMTL Comment -->
    <h1>Javascript IIFE Functions</h1>
    <script>
        // IIFE (Immediately Invoked Function Expression)
        (function() {
            console.log("I am an IIFE function, executed immediately!");
        })(); // IIFE function call
        
    </script>
</body>

</html>
